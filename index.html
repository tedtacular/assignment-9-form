<body>

<div class="container">
<p><a href="https://en.wikipedia.org/wiki/Kylie_Minogue">Kylie Minogue</a></p>
<p> This is a quiz about one of my favorite pop stars. She's an Australian recording artist whose career has spanned almost 30 years. </p>
<form>

<div class="form-group">

<div class="form-group">

<div class="form-group">

<select>

  <option value="diabetes" id="diagnosis3">Diabetes</option>
  <option value="heart" id="diagnosis4">Heart Disease</option>
  <option value="breast" id="diagnosis5">Breast Cancer</option>
  <option value="brain" id="diagnosis6">Brain Tumor</option>
  <option value="parkinson" id="diagnosis7">Parkinson's Disease</option>
  <option value="lupus" id="diagnosis8">Lupus</option>
</select>

<div class="form-group">
